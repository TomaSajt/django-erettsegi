{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. feladat</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="center-flex">
        <h1>A "nyelv" szórészletet tartalmazó előadások</h1>
        <table>
            <thead>
                <tr>
                    <th>Cím</th>
                    <th>Előadó tudós(ok)</th>
                </tr>
            </thead>
            <tbody>
                {% for eloadas in eloadasok %}
                <tr>
                    <td>{{ eloadas.cim }}</td>
                    <td>
                        <ul>
                            {% for tudos in eloadas.tudosok.all %}
                            <li>{{ tudos.nev }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
